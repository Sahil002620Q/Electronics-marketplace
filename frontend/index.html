<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Recovery Marketplace</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: '#8b5cf6', // Violet 500
                        'primary-dark': '#7c3aed', // Violet 600
                        'primary-light': '#a78bfa', // Violet 400
                        secondary: '#06b6d4', // Cyan 500
                        dark: {
                            950: '#09090b', // Zinc 950 (Deep Black-ish)
                            900: '#18181b', // Zinc 900
                            800: '#27272a', // Zinc 800
                            700: '#3f3f46', // Zinc 700
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'blob': 'blob 7s infinite',
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
                        'scale-up': 'scaleUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
                        'slide-left': 'slideLeft 0.4s ease-out',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(40px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        scaleUp: {
                            '0%': { transform: 'scale(0.95)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                        slideLeft: {
                            '0%': { transform: 'translateX(100%)' },
                            '100%': { transform: 'translateX(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #000000;
            /* Pure Black for OLED/Deep Feel */
            color: #f4f4f5;
            /* Zinc 100 */
            background-image:
                radial-gradient(circle at 10% 20%, rgba(124, 58, 237, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(6, 182, 212, 0.08) 0%, transparent 40%);
            background-attachment: fixed;
        }

        /* Modern Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #09090b;
        }

        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3f3f46;
        }

        .glass-panel {
            background: rgba(9, 9, 11, 0.6);
            /* Darker Zinc base */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            /* Very subtle border */
        }

        .glass-panel-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-panel-hover:hover {
            /* Hover effect removed here, handled in media query below */
        }

        .btn-primary {
            background: #f4f4f5;
            /* White button by default for high contrast */
            color: #000000;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .btn-secondary {
            background: rgba(39, 39, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            color: #a1a1aa;
        }

        @media (hover: hover) {
            .glass-panel-hover:hover {
                background: rgba(24, 24, 27, 0.8);
                border-color: rgba(124, 58, 237, 0.2);
                transform: translateY(-4px);
            }

            .btn-primary:hover {
                background: #ffffff;
                box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
                transform: translateY(-2px);
            }

            .btn-secondary:hover {
                background: rgba(39, 39, 42, 0.9);
                border-color: rgba(255, 255, 255, 0.1);
                color: #f4f4f5;
            }
        }

        /* Custom inputs for dark mode */
        input,
        select,
        textarea {
            background-color: #09090b !important;
            /* Zinc 950 */
            border: 1px solid #27272a !important;
            /* Zinc 800 */
            color: #f4f4f5 !important;
            transition: all 0.2s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #7c3aed !important;
            /* Violet 600 */
            outline: none;
            box-shadow: 0 0 0 1px rgba(124, 58, 237, 0.3);
            background-color: #18181b !important;
            /* Zinc 900 */
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .hide-scrollbar {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        /* Custom Cursor */
        /* Custom Cursor - Only on devices with fine pointer (mouse) */
        @media (hover: hover) and (pointer: fine) {

            body,
            button,
            a,
            input,
            textarea,
            select,
            [role="button"] {
                cursor: none;
            }

            .cursor-dot,
            .cursor-outline {
                display: block;
            }
        }

        /* Default cursor for touch devices */
        @media (hover: none) {

            .cursor-dot,
            .cursor-outline {
                display: none;
            }
        }

        .cursor-dot,
        .cursor-outline {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }

        .cursor-dot {
            width: 6px;
            height: 6px;
            background-color: white;
            mix-blend-mode: difference;
        }

        .cursor-outline {
            width: 30px;
            height: 30px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: transform 0.15s ease-out;
        }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>

<body class="bg-dark-950 min-h-screen text-slate-100 selection:bg-primary selection:text-white">
    <!-- Custom Cursor Containers (will be managed by React) -->
    <div id="cursor-root"></div>
    <div id="root"></div>

    <!-- Main Application Logic -->
    <script type="text/babel" src="/static/app.js"></script>
</body>

</html>
